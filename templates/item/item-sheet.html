<form class="{{cssClass}} flexcol" autocomplete="off">

    {{!-- Item Sheet Header --}}
    <header class="sheet-header">
      <div class="header-details flexrow">
        <img class="profile" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
        <h1 class="charname">
          <input name="name" type="text" value="{{item.name}}" placeholder="SpellName"/>
        </h1>

        <div class="item-subtitle">
          <h4 class="item-type">{{itemType}}</h4>
          <span class="item-status">{{itemStatus}}</span>
        </div>

        <ul class="summary flexrow">
          <li>
              {{labels.level}}
          </li>
          <li>
              {{labels.domain}}
          </li>
          <li>
              <input type="text" name="data.source" value="{{data.source}}" placeholder="{{AKRPG.Source}}"/>
          </li>
        </ul>
      </div>
    </header>

    {{!-- Item Sheet Navigation --}}
    <nav class="sheet-navigation tabs" data-group="primary">
      <a class="item active" data-tab="description">Description</a>
      <a class="item" data-tab="details">Details</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

      {{!-- Spell Cost --}}
      <div class="form-group">
        <label>Arcanum Cost</label>
        <select name="data.cost" data-dtype="Number">
          {{#select data.cost}}
          {{#each config.arcanumCosts as |name cst|}}
          <option value="{{cst}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      {{!-- Spell Domain --}}
      <div class="form-group">
        <label>Domain</label>
        <select name="data.domain">
          {{#select data.domain}}
          {{#each config.spellDomains as |name dom|}}
          <option value="{{dom}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>

      {{!-- Spell Components --}}
      <div class="spell-components form-group stacked">
        <label>Components</label>
        <label class="checkbox">
          <input type="checkbox" name="data.components.vocal" {{checked data.components.vocal}}/> {{AKRPG.ComponentVerbal}}
        </label>
        <label class="checkbox">
          <input type="checkbox" name="data.components.somatic" {{checked data.components.somatic}}/> {{AKRPG.ComponentSomatic}}
        </label>
        <label class="checkbox">
          <input type="checkbox" name="data.components.material" {{checked data.components.material}}/> {{AKRPG.ComponentMaterial}}
        </label>
        <label class="checkbox">
          <input type="checkbox" name="data.concentration" {{checked data.concentration}}/> {{AKRPG.Concentration}}
        </label>
      </div>



    </section>
</form>
